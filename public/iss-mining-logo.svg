<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="320" height="64" viewBox="0 0 320 64" role="img" aria-labelledby="title desc">
  <title id="title">ISS Mining logo</title>
  <desc id="desc">Circular mark with two rings and a gradient center dot, with text "ISS MINING" and subtext "AI DATA CENTER".</desc>

  <defs>
    <linearGradient id="g-dot" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00ff9d"/>
      <stop offset="1" stop-color="#00b8ff"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="1" result="off"/>
      <feGaussianBlur in="off" stdDeviation="1" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="out" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      <![CDATA[
        .logo-root { cursor: pointer; }
        .logo-root:hover .mark { transform-origin: 24px 32px; transform-box: fill-box; transform: scale(1.04); }
        .mark { transition: transform 0.25s ease; }
        .outer { filter: url(#glow); }
        text.title { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-weight: 700; font-size: 18px; fill: #0f172a; }
        text.subtitle { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size: 10px; fill: #9ca3af; letter-spacing: 1.5px; text-transform: uppercase; }
      ]]>
    </style>
  </defs>

  <g class="logo-root" transform="translate(8,0)" aria-hidden="false">
    <g class="mark" transform="translate(0,0)">
      <circle class="outer" cx="24" cy="32" r="20" fill="none" stroke="#00ff9d" stroke-width="2"/>
      <circle class="inner" cx="24" cy="32" r="12" fill="none" stroke="#00b8ff" stroke-width="2" filter="url(#soft-shadow)"/>
      <circle cx="24" cy="32" r="4" fill="url(#g-dot)"/>
    </g>

    <g transform="translate(56,16)" aria-label="ISS Mining text">
      <text class="title" x="0" y="10">ISS MINING</text>
      <text class="subtitle" x="0" y="30">AI DATA CENTER</text>
    </g>
  </g>
</svg>
